<div class="body-container">
  <form [formGroup]="form">
    <div class="header">TO DO LIST</div>
    <div class="todo-wrapper">
      <mat-form-field class="example-full-width">
        <input formControlName="toDoItem" matInput placeholder="Add to List" />
      </mat-form-field>

      <button
        mat-mini-fab
        style="background-color: #f3fbf0; color: #4d9d27"
        (click)="addItem(toDoItem)"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </form>
  <div class="renderer" *ngIf="toDoArray.length > 0">
    <ng-container *ngFor="let item of toDoArray; let i = index">
      <div class="wrapper">
        <mat-checkbox></mat-checkbox>
        <!-- <span>{{ item }}</span> -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            [value]="item"
            [disabled]="!isEdit || editableIndex != i"
          />
        </mat-form-field>

        <!-- <input [class.editClick]=isEdit type="text" value="item"/> -->

        <!-- <i class="material-icons" (click)="onEdit()">edit</i> -->
        <!-- <i class="material-icons" (click)="deleteItem(item)">delete</i> -->
        <button
          mat-mini-fab
          style="background-color: #f3fbf0; color: #4d9d27"
          (click)="onEdit(i)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="deleteItem(item)">
          <mat-icon>remove</mat-icon>
        </button>
      </div>
    </ng-container>
  </div>
</div>
